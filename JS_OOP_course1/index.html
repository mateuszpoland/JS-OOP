<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>JS OOP testscript 1</title>
	<style type="text/css">
	img
	{
		width: 300px;
		height: 300px;
	}
	</style>
	<script type="text/javascript" src="rotateGear.js"></script>
</head>
<body onload="rotateGear()">
<!-- animated gears with JS classes -->
<img id="img1"src="gear.png" alt="pic1" style="float: left;">
<img id="img2"src="gear.png" alt="pic1" style="float: left;">
<img id="img3"src="gear.png" alt="pic1" style="float: left;">

<!-- teraz utworze 3 obiekty odpowiadajace 3 kołom zębatym -->
<script type="text/javascript">
	var img1Rotate = new rotateGear();
	var img2Rotate = new rotateGear();
	var img3Rotate = new rotateGear();

//po inicjalizacji obiektów, czas wywołać na nich metody odpowiedzialne za animację
	img1Rotate.animate("img1", "cw");
	img2Rotate.animate("img2", "ccw");
	img3Rotate.animate("img3", "cw");

</script>
